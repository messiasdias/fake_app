name: Build and Deploy on GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false 

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build-prod
          npm run deploy

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          VUE_APP_API_TOKEN: ${{ secrets.API_TOKEN }}
          VUE_APP_API_URL: ${{ secrets.API_URL }}